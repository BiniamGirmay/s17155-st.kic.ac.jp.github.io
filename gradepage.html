<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retrieve Grade</title>
<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<div class="contentgrade">
		<p class="headercontent">Retrieve Grade</p>
		<form method="POST" action="getInformation.html"
			class="formclasssgrade">
			<div class="labelclass">
				<label> Student Name: </label>
			</div>
			<div class="inputclass">
				<input type="text" name="studentName">
			</div>
			<div class="labelclass">
				<label>Student ID</label>
			</div>
			<div class="inputclass">
				<input type="text" name="studentId">
			</div>
			<div class="labelclass">
				<label>Assignment to Grade:</label>
			</div>
			<div class="inputclass">
				<select id="courses" name="coures">
					<option value="MPP">MPP</option>
					<option value="WAP">WAP</option>
					<option value="WAA">WAA</option>
					<option value="EA">EA</option>
				</select>
			</div>
			<div class="labelclass">
				<label>student's entry:</label>
			</div>
			<div class="inputclass">
				<label><input type="radio" name="entry">Nov </label><label><input
					type="radio" name="entry">AUG </label>
			</div>
			<div class="labelclass">
				<label>Please Confirm</label>
			</div>
			<div class="inputclass">
				<label> <input type="checkbox" name="confirm">Confirm
				</label>
			</div>
			<div class="inputclass">
				<label> <input type="submit" value="Save">
				</label>
			</div>
		</form>
		<p style="text-align: right;">
			<a href="http://validator.w3.org/check?uri=referer"
				onclick="this.href='http://validator.w3.org/check?uri=' + document.URL"><img
				src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!"
				height="31" width="88" /></a> <a
				href="https://jigsaw.w3.org/css-validator/check/referer"> <img
				style="border: 0; width: 88px; height: 31px"
				src="http://jigsaw.w3.org/css-validator/images/vcss"
				alt="Valid CSS!" />
			</a>

		</p>
	</div>
</body>
</html>
